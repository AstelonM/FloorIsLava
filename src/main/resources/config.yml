# The minimum number of players needed before game is started
MinimumPlayers: 2

# The reward for losing
BaseReward: 50

# The reward for winning (not including wagers)
WinnerReward: 150

# Countdown amount (countdowns are done every 10 server ticks)
CountdownInSeconds: 5

# Arena's world
WorldName: world

# 'x' FloorIsLava ticks for special items to be enabled after using it
UseDelay: 12

# Enable throwing tnt when players enter the arena
UseThrowingTNT: True

# 'x' FloorIsLava ticks for throwing tnt to be enabled after the arena starts
ThrowingTNTEnableDelay: 20

# 'x' Blocks below the arena to cancel explosions from throwing tnt
ThrowingTNTCancelDistance: 0

# Enable player launcher when players enter the arena
UsePlayerLauncher: True

# Enable de-webber when players enter the arena
UseDe-Webber: True

# Enable rod of invisibility when players enter the arena
UseRodOfInvisibility: True

# PointOne and PointTwo make up the cuboid where players can break blocks
# Being outside this cuboid will remove players from the arena
PointOne:
  x: 0
  y: 0
  z: 0
  yaw: 0.0
  pitch: 0.0
PointTwo:
  x: 0
  y: 0
  z: 0
  yaw: 0.0
  pitch: 0.0

# Location that players will be teleported to when they use /floor watch
WatchPoint:
  x: 0
  y: 0
  z: 0
  yaw: 0.0
  pitch: 0.0

# Commands run by the player before entering the arena
PrestartCommands:
  - v off

# Commands that can be run by players inside the arena
# These should only be the first word of the command
# Ex: "/pm Notch" should not be in this list
# Ex: "/pm" can be in this list
WhitelistCommands:
  - /floor
  - /m
  - /t

# How often to check the arena (number of ingame ticks)
TicksPerCheck: 5

# Start degrading after 'x' FloorIsLava tick
StartDegradeOn: 25

# Degrade every 'x' FloorIsLava ticks once degrading is started
DegradeOnTick: 15
